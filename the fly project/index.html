<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script type="application/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="application/javascript" src="js/main.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>

    <script type="application/javascript">
        $(function () {
            var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .style("border", "1px solid black");

            var imgs = svg.selectAll("image").data([0]);
            var fly = imgs.enter()
                .append("svg:image")
                .attr("xlink:href", "img/fly.png");



            fly.attr("x", currentX)
                .attr("y", currentY)
                .attr("width", "50")
                .attr("height", "50")
                .on("click", function () {
                    flyDown();
                });

            move();

            function flyDown() {
                fly.transition()
                    .duration(flyDownAnimation)
                    .ease(d3.easeLinear)
                    .attr("y", height)
                    .on("end", function () {
                        currentX = Math.random() * width;
                        currentY = Math.random() * height;

                        fly.attr("x", currentX)
                            .attr("y", currentY);

                        move();
                    });
            }

            function move() {
                var x = moveX();
                var y = moveY();

                if (currentX < 0) {
                    currentX = width;
                    x = width;
                    fly.attr("x", currentX)
                } else if (currentX > width) {
                    currentX = 0;
                    x = 0;
                    fly.attr("x", currentX)
                }

                if (currentY < 0) {
                    currentY = height;
                    y = height;
                    fly.attr("y", currentY)
                } else if (currentY > height) {
                    currentY = 0;
                    y = 0;
                    fly.attr("y", currentY)
                }

                fly.transition()
                    .duration(flyAnimationDuration)
                    .ease(d3.easeLinear)
                    .attr("x", x)
                    .attr("y", y)
                    .on("end", move);
            }

        });

    </script>
</head>

<body>
</body>
</html>
