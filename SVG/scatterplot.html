<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scatterplot</title>
    <script type="application/javascript" src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<svg width="500" height="400"></svg>
<script type="application/javascript">
    var dataset = [{"x": 50, "y": 100, "z": 10}, {"x": 100, "y": 150, "z": 25}]

    var svg = d3.select("svg")
    svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
            return d.x
        })
        .attr("cy", function (d) {
            return d.y
        })
        .attr("r", function (d) {
            return d.z
        })
        .attr("fill", "blue")
        .attr("stroke-width", "1")


</script>
</body>
</html>
